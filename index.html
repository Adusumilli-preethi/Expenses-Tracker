<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #eaf4fc;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 360px;
    }
    h2 {
      color: #003366;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
    label {
      font-weight: 600;
      color: #0056b3;
    }
    .btn-primary {
      background-color: #003366;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      padding: 10px;
      width: 100%;
      margin-top: 20px;
    }
    .btn-primary:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Expense Tracker Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Login As</label>
        <select id="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="workhandler">Work Handler</option>
          <option value="accountant">Accountant</option>
          <option value="manager">Manager</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      // For demo, just basic validation; no real authentication
      if (username && password && role) {
        localStorage.setItem('loggedInUser', role);
        if (role === 'workhandler') {
          window.location.href = 'workhandler.html';
        } else if (role === 'accountant') {
          window.location.href = 'accountant.html';
        } else if (role === 'manager') {
          window.location.href = 'manager.html';
        }
      } else {
        alert('Please fill all fields.');
      }
    });
  </script>
</body>
</html>
